<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Новогодний networking IT GIRLS</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Имя</label>
                <input type="text" placeholder="Алиса" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="a@itgirls.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Пароль</label>
                <input type="password" placeholder="Пароль" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Пароль еще раз</label>
                <input type="password" placeholder="Пароль" id="password2" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            
            <button id="postButton">Записаться</button>
            
        </form>
    </div>

    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/dc5872213c.js" crossorigin="anonymous"></script>
</body>

</html>
